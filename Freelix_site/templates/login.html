{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FREELIX Login</title>
    <link rel="stylesheet" href="{% static 'assets/login.css' %}" />
  </head>
  <body>
    <div class="login-container">
      <h1 class="site-name">FREELIX</h1>
      <form
        method="post"
        action="{% url 'login' %}"
        class="login-form"
        novalidate
      >
        {% csrf_token %}

        <label for="username">Username</label>
        <input
          type="username"
          id="id_username"
          name="username"
          placeholder="Enter your username"
          value="{{ request.POST.email|default:'' }}"
          required
        />
        {% if form.email.errors %}
        <div class="error">{{ form.email.errors.0 }}</div>
        {% endif %}

        <label for="id_password">Password</label>
        <input
          type="password"
          id="id_password"
          .
          name="password"
          placeholder="Enter password (min 8 chars)"
          minlength="8"
          required
        />
        {% if form.password.errors %}
        <div class="error">{{ form.password.errors.0 }}</div>
        {% endif %}
        <button type="submit" class="btn-signin">Sign In</button>

        <p class="signup-text">
          New Member?<a href="{% url 'signup' %}" class="signup-link"
            >Sign Up</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
