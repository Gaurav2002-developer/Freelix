{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FREELIX</title>

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Boxicons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="{% static 'assets/style.css' %}" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <a href="#" class="logo"><i class="bx bxs-movie"></i> FREELIX</a>

      <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#movies">Movies</a></li>
        <li><a href="#tvseries">TV Series</a></li>
        <li><a href="#newsletter">Newsletter</a></li>
      </ul>
      <a href="#" class="btn">MY ACCOUNT</a>
    </header>

    <!-- Home Section with Swiper -->
    <section id="home">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <!-- Slide 1 -->
          <div class="swiper-slide">
            <div class="container">
              <img
                src="https://images7.alphacoders.com/518/518783.jpg"
                alt="Inception Background"
              />
              <div class="home-text">
                <h1>INCEPTION</h1>
                <a href="#"><button class="btn">Watch Now</button></a>
              </div>
            </div>
          </div>

          <!-- Slide 2 -->
          <div class="swiper-slide">
            <div class="container">
              <img
                src="https://w0.peakpx.com/wallpaper/736/769/HD-wallpaper-movie-no-country-for-old-men.jpg"
                alt="No Country For Old Men Background"
              />
              <div class="home-text">
                <h1>No Country For Old Man</h1>
                <a href="#"><button class="btn">Watch Now</button></a>
              </div>
            </div>
          </div>

          <!-- Slide 3 -->
          <div class="swiper-slide">
            <div class="container">
              <img
                src="https://www.apple.com/tv-pr/shows-and-films/f/f1/images/show-home-graphic-header/key-art-03/4x1/Apple_TV_F1_key_art_graphic_header_4_1_show_home.jpg.og.jpg?1750044337093"
                alt="F1: The Movie Background"
              />
              <div class="home-text">
                <h1>F1: The Movie</h1>
                <a href="#"><button class="btn">Watch Now</button></a>
              </div>
            </div>
          </div>
        </div>

        <!-- Swiper Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

        <!-- Swiper Pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Your Custom JS -->
    <script src="{% static 'assets/main.js' %}"></script>
    <footer>
      <div class="copyright">&#169; 2025 FREELIX. All rights reserved.</div>
    </footer>
  </body>
</html>
